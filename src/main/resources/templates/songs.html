<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
<h1>Ecco la lista delle canzoni:</h1>
<!--For each-->
<ul>
    <li th:each="song : ${songs}">
        <span th:text="|${song.id} - ${song.title}|"></span>
        <a th:href="@{|/songs/${song.id}|}">->
        </a>
    </li>
</ul>
<a th:href="@{/home}">Indietro</a>
</body>
</html>
